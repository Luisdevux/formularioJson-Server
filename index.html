<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/typescript.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-cartoes">
      <div class="form-titulo">
        <h2>Formulário de inscrição para cursos FIC</h2>
        <p>Prazo para responder: 05/05/2025</p>
        <div id="switch" onclick="toggleMode()">
          <button>
          </button>
          <span></span>
        </div>
      </div>
      <form id="form-cadastro">
        <div class="form-conteudo">
          <label for="nome" class="campo-obrigatorio">Nome:</label>
          <input type="text" id="nome" placeholder="ex: Luis Felipe Lopes" required />
        </div>

        <div class="form-conteudo">
          <label for="email" class="campo-obrigatorio">E-mail:</label>
          <input type="email" id="email" placeholder="ex: meu.email@gmail.com" required />
        </div>

        <div class="form-conteudo">
          <label class="campo-obrigatorio">Sexo:</label>
          <div class="form-opcoes">
            <input type="radio" name="sexo" id="sexo_masculino" value="Masculino" required />
            <label for="sexo_masculino">Masculino</label>
            <input type="radio" name="sexo" id="sexo_feminino" value="Feminino" required />
            <label for="sexo_feminino">Feminino</label>
          </div>
        </div>

        <div class="form-conteudo">
          <label for="cep" class="campo-obrigatorio">CEP:</label>
          <input type="text" id="cep" placeholder="Ex.: 76987-858" />
        </div>
        <div class="form-conteudo">
          <label for="logradouro" class="campo-obrigatorio">Logradouro:</label>
          <input type="text" id="logradouro" placeholder="Ex.: Rua das Flores" />
        </div>

        <div class="form-conteudo">
          <label for="numero" class="campo-obrigatorio">Número:</label>
          <input type="text" id="numero" placeholder="Ex.: 123" />
        </div>

        <div class="form-conteudo">
          <label for="bairro" class="campo-obrigatorio">Bairro:</label>
          <input type="text" id="bairro" placeholder="Ex.: Centro" />
        </div>

        <div class="form-conteudo">
          <label for="estado" class="campo-obrigatorio">Estado:</label>
          <select id="estado" required>
            <option value="" disabled selected>Selecione um Estado</option>
            <option value="estado"></option> 
          </select>
        </div>

        <div class="form-conteudo">
          <label for="cidade" class="campo-obrigatorio">Cidade:</label>
          <select id="cidade" required>
            <option value="" disabled selected>Selecione uma Cidade</option>
            <option value="cidade"></option> 
          </select>
        </div>

        <div class="form-conteudo">
          <label for="cursos" class="campo-obrigatorio">Curso:</label>
          <select id="cursos" required>
              <option value="" disabled selected>Selecione um curso</option>
              <option value="1">HTML e CSS</option>
              <option value="2">Git</option>
              <option value="3">API</option>
          </select>
        </div>

        <div class="form-conteudo">
          <label for="observacoes">Descreva o atendimento especial (opcional):</label>
          <textarea id="observacoes" placeholder="Descreva aqui sua necessidade"></textarea>
        </div>

        <div class="form-conteudo">
          <label class="caixa-checkbox">
            <input type="checkbox" id="termos" required />
            <label class="campo-obrigatorio">Estou de acordo com os termos de serviço</label>
          </label>
        </div>
        <div class="aviso">
          <p>Os campos marcados com <span class="campo-obrigatorio"></span> são obrigatórios</p>
        </div>
        <div>
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
